<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.stripe.com/clover/stripe.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f9fc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h4 {
            margin: 0 0 16px 0;
            color: #32325d;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #32325d;
            font-size: 14px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6ebf1;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 4px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.15);
        }
        #payment-element {
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #635bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5046e4;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .error {
            color: #df1b41;
            font-size: 14px;
            margin-top: 8px;
        }
        #payment-message {
            color: #df1b41;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }
        #payment-message.visible {
            display: block;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        .spinner.visible {
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #button-text.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="payment-form">
            <label>
                Email
                <input type="email" id="email" required />
            </label>
            <div id="email-errors" class="error"></div>
            
            <h4>Payment</h4>
            <div id="payment-element"></div>
            
            <button type="submit" id="submit">
                <span class="spinner" id="spinner"></span>
                <span id="button-text">Pay now</span>
            </button>
            
            <div id="payment-message"></div>
        </form>
    </div>

    <script>
        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pkKey = urlParams.get('pk');
        const clientSecret = urlParams.get('client_secret');
        const email = urlParams.get('email') || '';
        const name = urlParams.get('name') || '';

        // Pre-fill email
        if (email) {
            document.getElementById('email').value = email;
        }

        // Initialize Stripe
        const stripe = Stripe(pkKey);
        let checkout;
        let actions;

        // Global result for Playwright
        window.checkoutResult = undefined;
        window.checkoutReady = false;

        async function initialize() {
            try {
                // Use the provided client_secret directly
                const appearance = {
                    theme: 'stripe',
                    variables: {
                        colorPrimary: '#635bff',
                    }
                };

                checkout = stripe.initCheckout({
                    clientSecret: clientSecret,
                    elementsOptions: { appearance },
                });

                checkout.on('change', (session) => {
                    console.log('[Checkout] Session changed:', session.status);
                });

                const loadActionsResult = await checkout.loadActions();
                if (loadActionsResult.type === 'success') {
                    actions = loadActionsResult.actions;
                    const session = loadActionsResult.actions.getSession();
                    console.log('[Checkout] Session loaded:', session.id);
                    
                    // Update button text with amount
                    if (session.total?.total?.amount) {
                        document.getElementById('button-text').textContent = 
                            `Pay ${session.total.total.amount} now`;
                    }
                } else {
                    console.error('[Checkout] Failed to load actions:', loadActionsResult);
                    window.checkoutResult = { error: 'Failed to load checkout actions' };
                    return;
                }

                // Create and mount Payment Element
                const paymentElement = checkout.createPaymentElement();
                paymentElement.mount('#payment-element');

                window.checkoutReady = true;
                console.log('[Checkout] Ready');

            } catch (err) {
                console.error('[Checkout] Init error:', err);
                window.checkoutResult = { error: err.message };
            }
        }

        // Validate email
        async function validateEmail(email) {
            if (!email) return { isValid: false, message: 'Email is required' };
            
            const updateResult = await actions.updateEmail(email);
            const isValid = updateResult.type !== 'error';
            return { 
                isValid, 
                message: !isValid ? updateResult.error?.message : null 
            };
        }

        // Submit handler
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            try {
                const emailValue = document.getElementById('email').value;
                const { isValid, message } = await validateEmail(emailValue);
                
                if (!isValid) {
                    document.getElementById('email').classList.add('error');
                    document.getElementById('email-errors').textContent = message;
                    showMessage(message);
                    setLoading(false);
                    return;
                }

                // Confirm payment
                const { error } = await actions.confirm();

                if (error) {
                    showMessage(error.message);
                    window.checkoutResult = {
                        success: false,
                        error: error.message,
                        code: error.code,
                        decline_code: error.decline_code,
                        type: error.type
                    };
                } else {
                    // Success - Stripe will redirect, but we capture result for Playwright
                    window.checkoutResult = { success: true };
                }
            } catch (err) {
                showMessage(err.message);
                window.checkoutResult = { success: false, error: err.message };
            }

            setLoading(false);
        });

        // Email input handlers
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('email-errors').textContent = '';
            document.getElementById('email').classList.remove('error');
        });

        document.getElementById('email').addEventListener('blur', async () => {
            const emailValue = document.getElementById('email').value;
            if (!emailValue || !actions) return;

            const { isValid, message } = await validateEmail(emailValue);
            if (!isValid) {
                document.getElementById('email').classList.add('error');
                document.getElementById('email-errors').textContent = message;
            }
        });

        // UI helpers
        function showMessage(text) {
            const el = document.getElementById('payment-message');
            el.textContent = text;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 5000);
        }

        function setLoading(loading) {
            document.getElementById('submit').disabled = loading;
            document.getElementById('spinner').classList.toggle('visible', loading);
            document.getElementById('button-text').classList.toggle('hidden', loading);
        }

        // Global functions for Playwright
        window.isCheckoutReady = () => window.checkoutReady;
        window.getCheckoutResult = () => window.checkoutResult;
        window.submitCheckout = () => {
            document.getElementById('payment-form').dispatchEvent(new Event('submit'));
        };

        // Initialize
        initialize();
    </script>
</body>
</html>
